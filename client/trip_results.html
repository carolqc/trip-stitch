<template name="trip_results">
    <img src="/images/familyInAirport.jpg" class="bg_image" alt="">
    {{>header}}

    {{#with trip_data}}
        <h1>Destination: {{destination_airport_code}}</h1>
        <ul>
            {{#each person in participants}}
                <li>{{person}}</li>
            {{/each}}
        </ul>
    {{/with}}
</template>
