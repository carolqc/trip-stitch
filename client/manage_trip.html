<template name="manage_trip">
    {{#with trip_data}}
        <h1>Destination: {{destination_airport_code}}</h1>
        <ul>
            {{#each person in participants}}
                <li>{{person}}</li>
            {{/each}}
        </ul>
        {{#each traveler in travelers}}
            <!--TODO render current travelers on the trip-->
        {{/each}}
        {{> add_traveler}}
    {{/with}}
</template>

<template name="add_traveler">
    <form name="add-traveler">
        <input type="text" name="traveler-phone">
        <button type="submit">Add Traveler</button>
    </form>
</template>
